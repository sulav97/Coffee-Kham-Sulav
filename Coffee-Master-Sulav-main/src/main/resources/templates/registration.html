<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" type="text/css"  th:href="@{/css/register.css}">

    <meta charset="Utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{~/css/footerStyle.css}">
    <link rel="shortcut icon" type="x-icon" th:href="@{/images/logo.png}">


    <title>Create account :Tea-licious</title>
</head>
<body>

<div class="main">
    <div class="left">
        <img class="img" th:src="@{~/images/gallery3.jpg}" alt="">

    </div>
    <div class="right">
        <form th:method="post" th:action="@{/user/save}" th:object="${user}">
            <h3 class="h3">Sign Up </h3>
            <input class="name" name="name" type="text" placeholder="Enter your fullname here..." required th:field="*{fullname}" th:value="${user.fullname}" >
            <input class="number" name="name" type="number" placeholder="Enter your number here..." required th:field="*{mobile_no}" th:value="${user.mobile_no}">
            <input class="email" name="email" type="email" placeholder="Enter a valid email here....." required th:field="*{email} " th:value="${user.email}">
            <input class="password" name="password" type="password" placeholder="Enter your password here....." required th:field="*{password} " th:value="${user.password}">
            <!--                <i class="far fa-eye-slash"></i>-->
            <button class="Submit" type="submit"> Create account</button>
        </form>
        <p class="login-content">Already have an account? <a href="loginPage.html">
            <strong>Login</strong>
        </a></p>
    </div>
</div>

<!--        <div th:replace="fragments/Footer_frag.html :: footer"></div>-->
</body>
</html>
