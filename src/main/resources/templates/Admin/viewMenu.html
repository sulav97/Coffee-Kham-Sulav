<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Gallery Image List</title>
    <link rel="shortcut icon" type="x-icon" th:href="@{/images/logo.png}">
    <link rel="stylesheet" th:href="@{~/css/dashstyle.css}">
    <link rel="stylesheet" th:href="@{~/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/viewCutomerlist.css}">
    <style>
        .top-div form{
            display: flex;
        }
        .edit{
            background-color: #e3a5a7;
            border-radius:20px ;
            padding-top:7px ;
            padding-bottom:7px ;
            padding-left: 10px;
            padding-right: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div th:replace="fragments/AdminFrag.html :: admin_navigation"></div>
<div class="Main-wrapper">


    <div class="wrapper-top">
        <h2>Menu list</h2>
        <button class="btn1"><a th:href="@{/admin/addMenu}">+ New Item</a></button>

    </div>
    <div style="overflow-x:auto;"></div>
<table id="table_id">
    <thead>
    <tr>
        <th>Menu_Id</th>
        <th>Name</th>
        <th>Price</th>
<!--        <th>Quantity</th>-->
        <th>Item_Description</th>
        <th>Date</th>

        <th>Image</th>
        <th>Edit</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu:${menulist}">
        <td th:text="${menu.id}"></td>
        <td th:text="${menu.name}"></td>
        <td th:text="${menu.price}"></td>
        <td th:text="${menu.item_quantity}"></td>
<!--        <td th:text="${menu.item_description}"></td>-->

        <td th:text="${menu.date}"></td>



        <td> <img th:src="'data:image/png;base64,'+${menu.menu_imageBase64}" width="100" height="100"></td>

        <td> <a class="edit" th:href="@{/admin/addMenu}">Edit</a></td>
        <td> <a class="edit" th:href="@{~/admin/deleteMenu/}+${menu.id}" >Delete</a></td>
\
    </tr>

    </tbody>

</table>
</div>

</body>
<script>
    let myPage = "home";
    let listGroupItem = Array.from(document.getElementsByClassName("list-group-item"));
    listGroupItem.forEach(i=>{
        i.classList.remove("active")
    })
    let activeID = document.getElementById(myPage);
    activeID.classList.add("active");
</script>

</html>
